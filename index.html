<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/todos.css"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.3.1.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="far fa-plus-square"></i></h1>
      <input type="text" name="" id="" placeholder="Type New To Do" />

      <ul>
        <li>
          <span class="delete far fa-trash-alt"></span>
          <span class="content">Visit Hagrid</span>
          <span class="hidden copy far fa-copy"></span>
        </li>
        <li>
          <span class="delete far fa-trash-alt"></span>
          <span class="content">Buy New Robes</span>
          <span class="hidden copy far fa-copy"></span>
        </li>
        <li>
          <span class="delete far fa-trash-alt"></span>
          <span class="content">Go To Potions Class</span>
          <span class="hidden copy far fa-copy"></span>
        </li>
      </ul>
    </div>
    <script src="assets/js/todos.js"></script>
  </body>
</html>
